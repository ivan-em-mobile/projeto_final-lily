<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />

<style>

:root {
    --fundo-claro: #ffffff;
    --botao-primario: #7366e7;
    --texto-claro: #000000;
}

[data-theme="dark"] {
    --fundo-escuro: #000000;
    --texto-escuro: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: var(--fundo-escuro);
    color: var(--texto-escuro);
    min-height: 100vh;
    padding: 1rem;
}

button {
      background-color: var(--botao-primario);
      padding: 0.4rem;
      border-radius: 20%; 
      margin: 1px; 
      cursor: pointer; 
      display: flex; 
      position: relative;
      align-items: center; 
      justify-content: center; 
    }

#itens {
    display: flex;
    flex-direction: column; 
    justify-content: center; 
    align-items: center;    
    padding: 0.5rem; 
    border-radius: 0.9rem;
    width: 80px; 
    height: 80px; 
    max-width: 350px;
    position: fixed; 
    top: 15px; 
    right: 15px;
    z-index: 1000; 
}


.material-symbols-rounded {
    font-size: 34px;
    color: var(--texto-claro);
    display: flex; 
    align-items: center;
    justify-content: center;
    line-height: 1; 
}

[data-theme="dark"] .material-symbols-rounded {
    color: var(--texto-escuro);
}

@media (min-width: 800px) {
    #itens {
        max-width: 490px;
        padding: 2rem;
    }

    button {
        width: 65px;
        height: 65px;
    }
}

</style>
</head>

<body>

    <div id="itens">
        <button id="btn-dark-mode"></button>
    </div>

<script>

window.alert('OlÃ¡, seja bem-vindo!');

const btnDarkMode = document.getElementById('btn-dark-mode');
const themeSystem = localStorage.getItem('themeSystem') || 'light';

btnDarkMode.addEventListener('click', () => {
    let oldTheme = localStorage.getItem('themeSystem') || 'light';
    let newTheme = oldTheme === "light" ? "dark" : "light";
    localStorage.setItem('themeSystem', newTheme);
    defineCurrentTheme(newTheme);
});

function defineCurrentTheme(theme) {
    const darkIcon = '<span class="material-symbols-rounded">dark_mode</span>';
    const lightIcon = '<span class="material-symbols-rounded">light_mode</span>';

    document.documentElement.setAttribute("data-theme", theme);

    btnDarkMode.innerHTML = theme === "light" ? darkIcon : lightIcon;
}

defineCurrentTheme(themeSystem);

</script>

</body>
</html>
